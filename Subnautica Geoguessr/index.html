<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subnautica GeoGuessr</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Fullscreen screenshot -->
  <div id="photo"></div>

  <!-- Minimap container -->
  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- Info HUD -->
  <div id="info">
    Round <span id="roundNum">1</span> / <span id="totalRounds">5</span><br />
    Score: <span id="totalScore">0</span><br />
    Round Time: <span id="elapsedTime">0:00</span><br />
    Total Time: <span id="totalElapsedTime">0:00</span>
  </div>

  <!-- Results -->
  <div id="results"></div>

  <!-- Buttons -->
  <div id="controls">
    <button id="submitBtn">Submit Guess</button>
    <button id="nextBtn" disabled>Next Round</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
