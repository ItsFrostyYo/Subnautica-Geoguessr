<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subnautica Guessr</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-o9N1j8Mk1bZwF6iJGQ2IhHY2Bxr5fR1+uK0w6C4k8vh1+KcHsx4a5QjV4X27K+2pE6MZu4n6dkUC5D2zaf0cAA=="
    crossorigin=""
  />
</head>
<body>
  <div id="photo"></div>

  <div id="hud">
    <div>Round: <span id="roundNum">1</span>/<span id="totalRounds">5</span></div>
    <div>Score: <span id="totalScore">0</span></div>
    <div>Round Time: <span id="elapsedTime">0:00</span></div>
    <div>Total Time: <span id="totalElapsedTime">0:00</span></div>
  </div>

  <div id="mapContainer">
    <div id="map"></div>
    <div id="controls">
      <button id="submitBtn">Submit Guess (Space)</button>
      <button id="nextBtn" disabled>Next Round</button>
      <div id="results"></div>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-p6LFz8IhspXfwWZ3RVDLB0bP70J8LhXvWvV8ZxqcljX1P7DB1AnXhwT3VkEZ8i+Uzv4D8F4cbNq+YgFEMCzGAw=="
    crossorigin=""
  ></script>
  <script src="script.js"></script>
</body>
</html>
