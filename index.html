<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Geonautica | Guess Locations Across the Subnautica Map!</title>

<style>
/* ===============================
   BODY / BACKGROUND
================================ */

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;

  display: flex;
  justify-content: center;
  align-items: center;

  color: #00ffff;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

  background: url("Background/DashboardBackground.png") no-repeat center center fixed;
  background-size: cover;
  position: relative;

  transition: background-image 0.5s ease-in-out;
}

body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(10,15,20,0.75);
  z-index: 0;
}

* {
  position: relative;
  z-index: 1;
}

/* ===============================
   SCALE WRAPPER
================================ */

#scale-wrapper {
  transform: scale(1.08);
  transform-origin: center;
}

/* ===============================
   MAIN UI
================================ */

#main-ui {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 24px;
}

/* ===============================
   HEADER
================================ */

header {
  text-align: center;
  cursor: pointer;
}

header h1 {
  font-size: 6rem;
  margin-top: -22px;
  margin-bottom: 6px;
  letter-spacing: 2px;
  line-height: 1;
}

header p {
  font-size: 1.1rem;
  margin-top: 0;
}

.username-container {
  display: flex;
  gap: 12px;
  justify-content: center;
}

#username-input {
  background: #0a1a20cc;
  border: 2px solid #00ffff;
  border-radius: 12px;
  color: #00ffff;
  padding: 12px;
  width: 220px;
  text-align: center;
}

/* ===============================
   BIOME GRID
================================ */

.gamemode-container {
  display: flex;
  flex-direction: column;
  gap: 22px;
  opacity: 1;
  transition: opacity 0.4s ease;
}

.gamemode-row {
  display: flex;
  gap: 26px;
  justify-content: center;
}

.gamemode-card {
  width: 240px;
  height: 78px;
  border: 2px solid #00ffff;
  border-radius: 16px;

  display: flex;
  align-items: center;
  justify-content: center;

  font-weight: bold;
  font-size: 1.05rem;

  cursor: pointer;

  background-size: cover;
  background-position: center;
  text-shadow: 0 0 8px #000;

  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.gamemode-card:hover {
  transform: scale(1.06);
  box-shadow: 0 0 18px #00ffff;
}

/* ===============================
   ENTIRE MAP + CREDITS ROW
================================ */

.entire-map-row {
  display: flex;
  align-items: center;
  gap: 28px;
  transition: opacity 0.4s ease;
}

.entire-map {
  width: 640px;
  padding: 38px 0;

  font-size: 1.9rem;
  font-weight: bold;

  border: 3px solid #00ffff;
  border-radius: 28px;

  background: radial-gradient(circle, #00ffff66, #00ffff22);
  color: #00ffff;
  cursor: pointer;
  text-align: center;

  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.entire-map:hover {
  transform: scale(1.04);
  box-shadow: 0 0 30px #00ffff;
}

.credits-inline {
  font-size: 0.95rem;
  line-height: 1.4;
  opacity: 0.85;
  text-align: left;
  white-space: nowrap;
}

/* ===============================
   LEADERBOARD
================================ */

.leaderboard {
  display: none;
  flex-direction: column;
  align-items: center;

  background: #112029cc;
  border: 2px solid #00ffff;
  border-radius: 16px;

  padding: 22px;
  width: 520px;

  opacity: 0;
  transform: scale(0.98);
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.leaderboard.active {
  opacity: 1;
  transform: scale(1);
}

.mode-buttons {
  display: flex;
  gap: 16px;
  margin-bottom: 16px;
}

.mode-btn {
  border: 2px solid #00ffff;
  background: none;
  color: #00ffff;
  padding: 10px 18px;
  border-radius: 12px;
  cursor: pointer;
}

.mode-btn.active {
  background: #00ffff;
  color: #0a0f14;
}

.play-btn {
  background: #00ffff;
  color: #0a0f14;
  border: none;
  padding: 10px 26px;
  border-radius: 10px;
  cursor: pointer;
}

/* ===============================
   BACK BUTTON
================================ */

#back-button {
  position: fixed;
  top: 20px;
  left: 22px;
  display: none;

  border: 2px solid #00ffff;
  border-radius: 12px;
  padding: 8px 18px;

  background: none;
  color: #00ffff;
  cursor: pointer;
}
</style>
</head>

<body>

<button id="back-button" onclick="returnToDashboard()">‚Üê Back</button>

<div id="scale-wrapper">
<div id="main-ui">

<header onclick="returnToDashboard()">
  <h1>Geonautica</h1>
  <p>Please Set a Username Below</p>

  <div class="username-container">
    <input id="username-input" placeholder="Enter username">
  </div>
</header>

<div class="gamemode-container" id="gamemode-container"></div>

<div class="entire-map-row">
  <button class="entire-map" onclick="selectBiome('Entire Map')">
    The Entire Subnautica Map üó∫Ô∏è
  </button>

  <div class="credits-inline">
    <strong>Credits</strong><br>
    Main Devs ‚Äì ItsFrosti, Sprinter_31<br>
    Testers ‚Äì Spudato_64
  </div>
</div>

<div class="leaderboard" id="leaderboard">
  <h2 id="selected-mode-title"></h2>

  <div class="mode-buttons">
    <button class="mode-btn active" id="normal-btn">Normal</button>
    <button class="mode-btn" id="mode360-btn">360</button>
    <button class="play-btn" id="play-btn">Play</button>
  </div>

  <p>Leaderboard Coming in Future Update</p>
</div>

</div>
</div>

<script>
const IMAGE_MODE = { NORMAL: "normal", DEG360: "360" };
let selectedImageMode = IMAGE_MODE.NORMAL;
let currentBiome = null;

const defaultBackground = "Background/DashboardBackground.png";

const container = document.getElementById("gamemode-container");
const leaderboard = document.getElementById("leaderboard");
const usernameInput = document.getElementById("username-input");
const backButton = document.getElementById("back-button");

const normalBtn = document.getElementById("normal-btn");
const mode360Btn = document.getElementById("mode360-btn");
const playBtn = document.getElementById("play-btn");
const selectedModeTitle = document.getElementById("selected-mode-title");

const biomeKeys = {
  "Safe Shallows": ["Safe Shallows","safeShallows"],
  "Kelp Forest": ["Kelp Forest","kelpForest"],
  "Grassy Plateaus": ["Grassy Plateaus","grassyPlateaus"],
  "Mushroom Forest": ["Mushroom Forest","mushroomForest"],
  "Bulb Zone": ["Koosh Zone","kooshZone"],
  "Blood Kelp": ["Blood Kelp","bloodKelp"],
  "Underwater Islands": ["Underwater Islands","underwaterIslands"],
  "Crag Field": ["Crag Field","cragField"],
  "Sparse Reef": ["Sparse Reef","sparseReef"],
  "Mountains": ["Mountains","mountains"],
  "Grand Reef": ["Grand Reef","grandReef"],
  "Sea Treaders Path": ["Sea Treaders Path","seaTreaderPath"],
  "Dunes": ["Dunes","dunes"],
  "Crash Zone": ["Crash Zone","crashZone"],
  "Floating Island": ["Floating Island","floatingIsland"],
  "Jellyshroom Caves": ["Jellyshroom Caves","jellyshroomCaves"],
  "Lost River": ["Lost River"],
  "Inactive Lava Zone": ["Inactive Lava Zone"],
  "Active Lava Zone": ["Active Lava Zone"],
  "Alien Base": ["Alien Base"],
  "Entire Map": Object.values(this).flat
};

const rowOrder = [
  ["Safe Shallows","Kelp Forest","Grassy Plateaus","Mushroom Forest","Bulb Zone"],
  ["Blood Kelp","Underwater Islands","Crag Field","Sparse Reef","Mountains"],
  ["Grand Reef","Sea Treaders Path","Dunes","Crash Zone","Floating Island"],
  ["Jellyshroom Caves","Lost River","Inactive Lava Zone","Active Lava Zone","Alien Base"]
];

function renderBiomeRows() {
  container.innerHTML = "";
  rowOrder.forEach(row => {
    const r = document.createElement("div");
    r.className = "gamemode-row";

    row.forEach(name => {
      const c = document.createElement("div");
      c.className = "gamemode-card";
      c.textContent = name;
      c.style.backgroundImage = `url('Background/${name}.jpg')`;
      c.onclick = () => selectBiome(name);
      r.appendChild(c);
    });

    container.appendChild(r);
  });
}

function selectBiome(name) {
  if (!usernameInput.value.trim()) {
    alert("Please enter a username first!");
    return;
  }

  currentBiome = name;
  backButton.style.display = "block";

  document.body.style.backgroundImage =
    name === "Entire Map"
      ? `url('${defaultBackground}')`
      : `url('Background/${name}.jpg')`;

  container.style.opacity = "0";
  document.querySelector(".entire-map-row").style.opacity = "0";

  setTimeout(() => {
    container.style.display = "none";
    document.querySelector(".entire-map-row").style.display = "none";

    leaderboard.style.display = "flex";
    leaderboard.classList.add("active");

    selectedModeTitle.textContent = `${name} Leaderboard`;
  }, 400);
}

normalBtn.onclick = () => {
  selectedImageMode = IMAGE_MODE.NORMAL;
  normalBtn.classList.add("active");
  mode360Btn.classList.remove("active");
};

mode360Btn.onclick = () => {
  selectedImageMode = IMAGE_MODE.DEG360;
  mode360Btn.classList.add("active");
  normalBtn.classList.remove("active");
};

playBtn.onclick = () => {
  if (!currentBiome) return;

  const selectedBiomes =
    currentBiome === "Entire Map"
      ? Object.values(biomeKeys).flat()
      : biomeKeys[currentBiome] || [currentBiome];

  localStorage.setItem("selectedBiomeKeys", JSON.stringify(selectedBiomes));
  localStorage.setItem("selectedBiomeDisplay", currentBiome);
  localStorage.setItem("selectedImageMode", selectedImageMode);

  window.location.href = "game.html";
};

function returnToDashboard() {
  leaderboard.classList.remove("active");
  backButton.style.display = "none";

  setTimeout(() => {
    leaderboard.style.display = "none";

    container.style.display = "flex";
    document.querySelector(".entire-map-row").style.display = "flex";
    document.body.style.backgroundImage = `url('${defaultBackground}')`;

    setTimeout(() => {
      container.style.opacity = "1";
      document.querySelector(".entire-map-row").style.opacity = "1";
    }, 50);
  }, 300);
}

renderBiomeRows();
</script>

</body>
</html>
